    const data = guests.map(({ id, name }) => ({ id, text: name }));

      $(document).ready(function () {
        $(".guest-dropdown").select2({ placeholder: 'Enter your name', allowClear: true, data: data });
        $(".guest-dropdown").on('select2:open', () => {
            $('#table-number').empty();
            $('#table-number').removeClass('animate__animated animate__bounceIn');
        });
        $(".guest-dropdown").on('select2:select', (ev) => {
            const { id } = ev.params.data;
            const { table_number } = guests[id];
            $('#table-number').append(table_number);
            $('#table-number').addClass('animate__animated animate__bounceIn');
        });
      });
    </script>
