<!DOCTYPE html>
<html lang="{{ with .Site.LanguageCode }}{{ . }}{{ else }}en-US{{ end }}">
<head>
<meta charset="utf-8">
<meta name="description" content="{{ if eq .Description "" }}{{ .Site.Params.description }}{{ else }}{{ .Description }}{{ end }}">
{{- with $.Param "keywords" }}
<meta name="keywords" content="{{ delimit . "," }}">
{{- end }}
{{- with $.Param "author" }}
<meta name="author" content="{{ . }}">
{{- end }}
{{ .Hugo.Generator }}
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="{{ "css/style.css" | relURL }}" type="text/css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Code+Pro:400,700" type="text/css">
<link rel="alternate" href="{{ "index.xml" | relURL }}" type="application/rss+xml" title="{{ .Site.Title }}">
{{- range .Params.css }}
<link rel="stylesheet" href="{{ . }}" type="text/css">
{{- end }}
<title>
  {{ $isHomePage := eq .Title .Site.Title }}{{ .Title }}{{ if eq $isHomePage false }} - {{ .Site.Title }}{{ end }}
</title>
</head>
<body>

<a href="{{ .Site.BaseURL }}" style="text-decoration: none">
  <h1 class="article-title">
    <span class="base05">[</span>
    <span class="base08">b</span>
    <span class="base09">a</span>
    <span class="base0a">r</span>
    <span class="base0b">a</span>
    <span class="base0c">k</span>
    <span class="base0d">y</span>
    <span class="base05">o</span>
    <span class="base05">]</span>
  </h1>
</a>
